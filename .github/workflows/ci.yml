on:
  push:
    branches:
      - main  # å½“ main åˆ†æ”¯æœ‰æäº¤æ—¶è§¦å‘

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ æ£€å‡ºä»£ç 
        uses: actions/checkout@v3

      - name: ðŸ”§ è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ðŸ³ ç™»å½•é˜¿é‡Œäº‘ ACR
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: ðŸ§± æž„å»ºå¹¶æŽ¨é€ Docker é•œåƒåˆ° ACR
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/${{ secrets.ACR_PROJECT }}:latest

      - name: ðŸš€ é€šè¿‡ SSH éƒ¨ç½²åˆ° ECS
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          ssh -o StrictHostKeyChecking=no root@${{ secrets.ECS_IP }} << 'EOF'
            echo "Pulling latest image..."
            docker pull ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/${{ secrets.ACR_PROJECT }}:latest

            echo "Stopping and removing old container..."
            docker stop ${ACR_PROJECT} || true
            docker rm ${ACR_PROJECT} || true

            echo "Starting new container..."
            docker run -d \
              --name ${ACR_PROJECT} \
              -p 80:80 \
              ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/${{ secrets.ACR_PROJECT }}:latest
          EOF